<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
<h1>SIMPLE CALCULATOR</h1>
        <input type="text" class="calcInput" id="display" placeholder="Enter numbers and operations" readonly>
        <br>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="multi">*</button>
        <button class="divi">/</button>
        <button class="numbers first">1</button>
        <button class="numbers second">2</button>
        <button class="numbers three ">3</button>
        <button class="clear">C</button>
        <button class="numbers four ">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="equal">=</button>
        <button class="numbers seven">7</button>
        <button class="numbers eight">8</button>
        <button class="numbers nine">9</button>
        <button class="numbers zero">0</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
